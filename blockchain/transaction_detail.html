<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/elementui.css">
    <title>Demo</title>
</head>

<body>
    <div id="app">

        <h1>Discus Fish (F2Pool) Addresses are identifiers which you use to send bitcoins to another person.</h1>
        <el-table ref="singleTable" :data="addressdata" highlight-current-row @current-change="handleCurrentChange"
            style="width: 100%">
            <el-table-column property="transactionaddress" label="transactionaddress" width="120">
            </el-table-column>
            <el-table-column property="txhash" label="txhash" width="120">
            </el-table-column>
            <el-table-column property="txhash" label="txhash" width="120">
            </el-table-column>
            <el-table-column property="address" label="地址">
            </el-table-column>
            <el-table-column property="type" label="type">
            </el-table-column>
            <el-table-column property="amount" label="amount">
            </el-table-column>
        </el-table>
    </div>

    <script src="assets/js/axios.min.js"></script>
    <script src="assets/js/common.js"></script>
    <script src="assets/js/vue.js"></script>
    <script src="assets/js/elementui.js"></script>
    <script src="viewmodels/transaction_detail.js"></script>

</body>

</html>
