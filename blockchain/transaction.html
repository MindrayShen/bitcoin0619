<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/elementui.css">
    <title>Demo</title>
</head>

<body>
    <div id="app">

        <h1>Transaction View information about a bitcoin transaction</h1>
        <el-table ref="singleTable" :data="transactiondata" highlight-current-row @current-change="handleCurrentChange"
            style="width: 100%">
            <el-table-column property="blockhash" label="blockhash" width="120">
            </el-table-column>
            <el-table-column property="amount" label="amount" width="120">
            </el-table-column>
            <el-table-column property="confirmations" label="confirmations">
            </el-table-column>
            <el-table-column property="estimated" label="estimated">
            </el-table-column>
            <el-table-column property="feeperbyte" label="feeperbyte">
            </el-table-column>
            <el-table-column property="feeperweight" label="feeperweight">
            </el-table-column>
            <el-table-column property="fees" label="fees">
            </el-table-column>
            <el-table-column property="scripts" label="scripts">
            </el-table-column>
            <el-table-column property="size" label="size">
            </el-table-column>
            <el-table-column property="time" label="time">
            </el-table-column>
            <el-table-column property="totalinput" label="totalinput">
            </el-table-column>
            <el-table-column property="totaloutput" label="totaloutput">
            </el-table-column>
            <el-table-column property="txhash" label="txhash">
            </el-table-column>
            <el-table-column property="visualize" label="visualize">
            </el-table-column>
            <el-table-column property="weight" label="weight">
            </el-table-column>
        </el-table>

    </div>

    <script src="assets/js/axios.min.js"></script>
    <script src="assets/js/common.js"></script>
    <script src="assets/js/vue.js"></script>
    <script src="assets/js/elementui.js"></script>
    <script src="viewmodels/transaction.js"></script>

</body>

</html>
