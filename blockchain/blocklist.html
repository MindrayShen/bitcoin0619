<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/elementui.css">
    <title>BlockList</title>
</head>

<body>
    <div id="app">
        <div style="text-align:center">
        <template>
             <h1><a @click="preblock">Previous</a> Blocks mined on: {{time}} <a @click="nextblock">Next</a></h1>
        </template>
        </div>

        <el-table ref="singleTable" :data="blocklist.blockListDtoList" highlight-current-row @current-change="handleCurrentChange"
            style="width: 100%">
            <el-table-column property="height" label="Height" width="120">
            </el-table-column>
            <el-table-column property="time" label="Age" width="120">
            </el-table-column>
            <el-table-column property="miner" label="Miner">
            </el-table-column>
            <el-table-column property="blockhash" label="Hash">
            </el-table-column>
            <el-table-column property="size" label="Size(bytes)">
            </el-table-column>
        </el-table>

    </div>

    <script src="assets/js/axios.min.js"></script>
    <script src="assets/js/common.js"></script>
    <script src="assets/js/vue.js"></script>
    <script src="assets/js/elementui.js"></script>
    <script src="viewmodels/blocklist.js"></script>

</body>

</html>
